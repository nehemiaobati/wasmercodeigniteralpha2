; A common configuration for a development environment.
; For production, some settings, especially error reporting, should be more restrictive.

; Determines whether errors should be printed to the screen.
; Set to "Off" in a production environment.
display_errors = On

; Reports all types of errors.
; For production, consider E_ALL & ~E_DEPRECATED & ~E_STRICT
error_reporting = E_ALL

; The maximum amount of memory a script is allowed to consume.
; The 'M' stands for megabytes.
memory_limit = 256M

; The maximum size of an uploaded file.
upload_max_filesize = 64M

; Sets the maximum size of POST data that PHP will accept.
; This value should be greater than or equal to upload_max_filesize.
post_max_size = 64M

; The maximum number of files that can be uploaded in a single request.
max_file_uploads = 20

; The maximum time in seconds a script is allowed to run before it is terminated.
max_execution_time = 300

; The maximum time in seconds a script is allowed to parse input data, like POST and GET.
max_input_time = 60

; Sets the default timezone used by all date/time functions.
; Example: "UTC", "America/New_York", "Europe/London"
date.timezone = "UTC"